<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="screen1"></p>
            <p id="screen2"></p> 
        </div>
        <div class="button-grid">
            <button id="reset">AC</button>
            <button>C</button>
            <button class="oper" value="modul">%</button>
            <button class="oper" value="div">/</button>
            <button class="val">7</button>
            <button class="val">8</button>
            <button class="val">9</button>
            <button class="oper" value="plus">+</button>
            <button class="val">4</button>
            <button class="val">5</button>
            <button class="val">6</button>
            <button class="oper" value="minus">-</button>
            <button class="val">1</button>
            <button class="val">2</button>
            <button class="val">3</button>
            <button class="oper" value="mult">x</button>
            <button class="val">0</button>
            <button id="float">.</button>
            <button class="equal" id="equall">=</button>
        </div>
        
        

    </div>
    <script src="./app.js"></script>
</body>
</html>
